<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.menu {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

ul li input[type="checkbox"] {
    margin-right: 10px;
}

input[type="submit"] {
    display: block;
    margin: 20px auto 0;
}

</style>
</head>
<body>
    <div class="menu">
        <h1>Order Menu</h1>
        <form action="#">
            <h2>Veg Dishes</h2>
            <ul>
                <li><input type="checkbox" id="dish1" name="dish1"><label for="dish1">Vegetable Biryani</label></li>
                <li><input type="checkbox" id="dish2" name="dish2"><label for="dish2">Paneer Tikka</label></li>
                <li><input type="checkbox" id="dish3" name="dish3"><label for="dish3">Aloo Gobi</label></li>
                <li><input type="checkbox" id="dish4" name="dish4"><label for="dish4">Palak Paneer</label></li>
            </ul>

            <h2>Soft Drinks</h2>
            <ul>
                <li><input type="checkbox" id="drink1" name="drink1"><label for="drink1">Coca-Cola</label></li>
                <li><input type="checkbox" id="drink2" name="drink2"><label for="drink2">Pepsi</label></li>
                <li><input type="checkbox" id="drink3" name="drink3"><label for="drink3">Sprite</label></li>
                <li><input type="checkbox" id="drink4" name="drink4"><label for="drink4">Fanta</label></li>
            </ul>

            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
